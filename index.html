<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Exercice 1</title>

  <div class="container">
    <div class="row col-8 offset-2">
      <div class="card ">

          <h4>Jeux Shifumi</h4>

          <form>
            <select name="shifumi" id="shifumi-select">

            <input type="button" id="button" class="btn btn-primary btn-md" value="Shifumi!">
          </form>
          <table>
            <tr>
              <th>Humain</th>
              <th>Machine</th>
            </tr>
            <tr>
              <td><img src="assets/img/choice.png" class="img-fluid" alt="choice" id="humainImg"></td>
              <td><img src="assets/img/choice.png" class="img-fluid" alt="choice" id="machineImg"></td>
            </tr>

          </table>


          <p id="compare"></p>
          <p id="success"></p>
          <p id="defeat"></p>
          <p id="percentSuccess"></p>

        </div>
      </div>
    </div>
  </div>

  <script src="assets\js\jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
